<div class="container" style="background: grey;">
    <div class="row">
        <div class="col-md-6 offset-3">
            <h1>Welcome to <strong>GitHub Search</strong>!</h1>
        </div>
    </div>
</div>
<br><hr>
<div class="container">
    <div class="row ">
        <div class="col-md-6">
            <h1>My GitHub Profile</h1>
            <hr>
            <img class="img-fluid" src="{{userProfile.avatar_url}}" alt="my avatar">
            <span class="text-justify"></span>
        
            <div class='body col-lg-8 col-md-8 col-sm-2 desc'>
                <p>{{userProfile.login}}</p>
                <p>followers: {{userProfile.followers}}</p>
                <p>following: {{userProfile.following}}</p>
            </div>
        </div>
        <div class="col-md-4">
            <h2>My Repositories</h2>
            <hr>
            <div *ngFor="let userRepos of userRepos">

                <div class="card-header">
                    <h4>{{userRepos.name}} </h4>
                </div>
                <div class="card-body">
                    <p> {{userRepos.description}}</p>
                    <p language>Language(s): {{userRepos.language}}</p>
                <button type="button" name="button" class="btn btn-outline-warning"><a href='{{userRepos.html_url}}'
            target="_blank">View
            on GitHub</a></button>
            </div>
        </div>
    </div>
</div>
